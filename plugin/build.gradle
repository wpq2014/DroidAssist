apply plugin: 'groovy'
apply plugin: 'java'

apply from: 'upload.gradle'

group = GROUP_ID
version = VERSION
project.archivesBaseName = ARTIFACT_ID

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy']
        }
    }

    test {
        java {
            srcDirs = ['src/main/java', 'src/main/groovy', 'src/test/java']
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
    testImplementation "com.android.tools.build:gradle:$androidGradleVersion"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation gradleApi()
    implementation localGroovy()
    compileOnly "com.android.tools.build:gradle:$androidGradleVersion"

    implementation "org.javassist:javassist:$assistVersion" //'3.24.0-GA'
}